
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dream Space AI | Elite Interface</title>
    <meta name="description" content="Dream Space AI - Supreme Neural Reasoning Engine by Sumukha S.">
    <meta name="author" content="Sumukha S.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
      :root {
        --primary: #fbbf24;
        --secondary: #92400e;
        --cursor-dot-color: #fbbf24;
        --cursor-ring-color: rgba(251, 191, 36, 0.5);
        --ambient-color: rgba(251, 191, 36, 0.05);
      }

      .light-theme {
        --primary: #2563eb;
        --secondary: #1d4ed8;
        --cursor-dot-color: #2563eb;
        --cursor-ring-color: rgba(37, 99, 235, 0.5);
        --ambient-color: rgba(37, 99, 235, 0.05);
      }

      * { cursor: none !important; }

      html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }

      body.dark-theme { background-color: #000; color: #fff; }
      body.light-theme { background-color: #f8fafc; color: #0f172a; }

      #root { position: relative; z-index: 10; height: 100%; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; opacity: 0.3; }
      
      .animate-in { animation: animateIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes animateIn {
        from { opacity: 0; transform: scale(0.99) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .ambient-glow {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--ambient-color) 0%, transparent 60%);
        pointer-events: none;
        z-index: 1;
        transition: background 1s ease;
      }

      #cursor-dot {
        width: 10px; height: 10px;
        background: var(--cursor-dot-color);
        position: fixed;
        top: 0; left: 0;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10001;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 20px var(--cursor-dot-color);
        transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1), height 0.3s cubic-bezier(0.23, 1, 0.32, 1), background-color 0.5s;
      }

      #cursor-ring {
        width: 44px; height: 44px;
        border: 1.5px solid var(--cursor-ring-color);
        position: fixed;
        top: 0; left: 0;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: border-color 0.5s, width 0.3s, height 0.3s;
      }

      #cursor-ring-outer {
        width: 56px; height: 56px;
        border: 1px dashed var(--cursor-ring-color);
        position: fixed;
        top: 0; left: 0;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        animation: spin 12s linear infinite;
        transition: border-color 0.5s;
      }

      @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

      .cursor-hover #cursor-ring { width: 75px; height: 75px; background: var(--ambient-color); border-width: 2px; }
      .cursor-active #cursor-ring { width: 35px; height: 35px; border-width: 4px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "three": "https://esm.sh/three@0.160.0",

</head>
<body class="dark-theme">
    <div class="ambient-glow"></div>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div id="cursor-ring-outer"></div>
    <div id="root"></div>
    <script>
      const dot = document.getElementById('cursor-dot');
      const ring = document.getElementById('cursor-ring');
      const outer = document.getElementById('cursor-ring-outer');
      
      let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
      let dotX = mouseX, dotY = mouseY;
      let ringX = mouseX, ringY = mouseY;
      let outerX = mouseX, outerY = mouseY;

      window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX; mouseY = e.clientY;
        document.documentElement.style.setProperty('--mouse-x', `${(mouseX / window.innerWidth) * 100}%`);
        document.documentElement.style.setProperty('--mouse-y', `${(mouseY / window.innerHeight) * 100}%`);
        const isHovering = e.target.closest('button, a, input, textarea, [role="button"]');
        if (isHovering) document.body.classList.add('cursor-hover');
        else document.body.classList.remove('cursor-hover');
      });

      window.addEventListener('mousedown', () => document.body.classList.add('cursor-active'));
      window.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));

      function animate() {
        dotX += (mouseX - dotX) * 0.4; dotY += (mouseY - dotY) * 0.4;
        ringX += (mouseX - ringX) * 0.15; ringY += (mouseY - ringY) * 0.15;
        outerX += (mouseX - outerX) * 0.07; outerY += (mouseY - outerY) * 0.07;
        dot.style.left = `${dotX}px`; dot.style.top = `${dotY}px`;
        ring.style.left = `${ringX}px`; ring.style.top = `${ringY}px`;
        outer.style.left = `${outerX}px`; outer.style.top = `${outerY}px`;
        requestAnimationFrame(animate);
      }
      animate();
    </script>
</body>
</html>
